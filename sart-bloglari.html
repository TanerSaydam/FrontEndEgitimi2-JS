<!DOCTYPE html>
<html>
<head>    
    <title>Sart Blogları</title>
</head>
<body>
    <h1>Şart Blogları || If Blogları</h1>
    <ul>
        <li>if</li>
        <li>else</li>
        <li>else if</li>
        <li>switch</li>
    </ul>

    <script>
        let x = 4;
        let result = true;

        if(x > 5 && result == true){
            console.log("X 5'den büyük!")
        }
        else if((x == 5 || result == true) && x * 2 == 10){
            console.log("X 5'e eşit!")
        }else{
            console.log("X 5'den küçük")
        }
    </script>
</body>
</html>
